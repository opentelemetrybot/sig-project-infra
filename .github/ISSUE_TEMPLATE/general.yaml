name: General Issue
description: Create a general issue for questions, discussions, or other topics
title: ""
labels: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for creating an issue! Please provide the following information to help us understand your request.

  - type: textarea
    id: issue-description
    attributes:
      label: Issue Description
      description: A clear and concise description of your issue, question, or request.
      placeholder: Describe your issue, question, or request...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Please provide any relevant context or background information.
      placeholder: Provide any relevant context or background information...
    validations:
      required: false

  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Add any other information that might be helpful.
      placeholder: Any additional information that might be relevant...
    validations:
      required: false

  - type: dropdown
    attributes:
      label: Tip
      description: This element is static, used to render a helpful sub-heading for end-users and community members to help prioritize issues. Please leave as is.
      options:
        - <sub>[React](https://github.blog/news-insights/product-news/add-reactions-to-pull-requests-issues-and-comments/) with üëç to help prioritize this issue. Please use comments to provide useful context, avoiding `+1` or `me too`, to help us triage it. Learn more [here](https://opentelemetry.io/community/end-user/issue-participation/).</sub>
      default: 0